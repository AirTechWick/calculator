<!DOCTYPE html>

<head>
<script src="scripts.js" defer></script>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="pageWrapper">
    <div id="housing">
        <div id="display">
            <div id="displayText">0</div>
        </div>
        <div>
            <div id="optionGroup">
                <div class="option" id="clear" value="clear">Clear</div>
                <div class="option" id="delete" value="delete">Delete</div>
            </div>
        </div>
        <div id="buttonGroup">
            <div class="button number" value="7">7</div>
            <div class="button number" value="8">8</div>
            <div class="button number" value="9">9</div>
            <div class="button operator" value="รท">รท</div>
            <div class="button number" value="4">4</div>
            <div class="button number" value="5">5</div>
            <div class="button number" value="6">6</div>
            <div class="button operator" value="x">x</div>
            <div class="button number" value="1">1</div>
            <div class="button number" value="2">2</div>
            <div class="button number" value="3">3</div>
            <div class="button operator" value="-">-</div>
            <div class="button" value=".">.</div>
            <div class="button number" value="0">0</div>
            <div class="button" id="equalSign" value="=">=</div>
            <div class="button operator" value="+">+</div>
        </div>
    </div>
</div>
</body>
